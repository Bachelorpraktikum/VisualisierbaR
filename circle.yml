dependencies:
  override:
  - mvn dependency:go-offline -P site
  - mvn site -P site -DskipTests -DgenerateReports=false

test:
  post:
    - mvn site -P site
    - cp -r target/site $CIRCLE_ARTIFACTS/reports

deployment:
  packaging:
    branch: [/.*/]
    commands:
      - mvn package -DskipTests
      - cp target/VisualisierbaR-*-jar-with-dependencies.jar $CIRCLE_ARTIFACTS/VisualisierbaR.jar
